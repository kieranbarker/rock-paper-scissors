<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The classic hand game, implemented with vanilla JS.">
    <title>Rock Paper Scissors</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div id="app">
      <button type="button" data-choice="rock">Rock</button>
      <button type="button" data-choice="paper">Paper</button>
      <button type="button" data-choice="scissors">Scissors</button>
    </div>

    <div id="results"></div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
